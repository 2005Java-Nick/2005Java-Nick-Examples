
<div class="container-fluid text-center ">
<div class="row justify-content-center">
<div class="col-lg-6 col-md-12 col-sm-12 align-self-center">

<div class="form-signin">
    <img class="mb-4" src="../../../assets/login-logo.jpg" alt="" width="100" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Welcome to Blackjack Game!</h1>
    <label for="inputUsername">Username</label>
    <input type="username" [(ngModel)]="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword">Password</label>
    <input type="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-secondary btn-block" (click)="authenticate()"  id="login-button">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; @Copyright 2020</p>
</div>
</div>
</div>
</div>
